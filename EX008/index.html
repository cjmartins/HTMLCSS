<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Várias formatações SEMÂNTICAS</title>
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
</head>
<body>
    <h1>Principais formatações</h1>
    <hr>
    <p>negrito <strong>é assim</strong> na forma semântica</p>
    <hr>
    <p>endereço <address>Rua Itamarati, 922</address>e casa</p>
    <hr>
    <p>italico <em>é assim </em> na forma semântica</p>
    <p>itálico é assim com semantica</p>
    <h2>texto marcado</h2>
    <p>texto marcado <mark style="background-color: brown;" >é assim</mark></p>
    <p>texto <big>grande</big> e texto <small>pequeno</small></p>
    <p>texto <ins>sublinhado</ins></p>
    <p>testo x<sup>superescrito</sup> texto x<sub>subscrito</sub></p>
</body>
</html>
