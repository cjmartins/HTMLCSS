<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequena.png" type="image/png">        
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">        
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture> 
    
    <h1>Reproduzindo audio</h1>
    <p>Tente abrir em dispositivos diferentes</p>
    <audio src="audio/guanacast-33.mp3" controls autoplay> </audio>
    <!--MP3 WAVE OGG-->

    <audio preload="metadata" autoplay loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
    </audio>

    <h1>Reproduzindo video</h1>
    <p>Tente abrir em dispositivos diferentes</p>

</body>
</html>
